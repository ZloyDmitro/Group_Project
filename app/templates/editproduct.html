{% extends "./base.html" %}

{% block title %} Gestion de productos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2> Edit Product </h2>
        <div class="card py-2">
            <div class="card-body">
                <form action="/updateProduct/{{ product.id }}/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control" placeholder="Name" minlength="1" maxlength="300" required> <br>
                    </div>
                    <div class="form-group">
                        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" class="form-control" placeholder="Quantity" min="1" required><br>
                    </div>
                    <div class="form-group">
                        <select id="supplier" name="supplier" class="form-control" required>
                            {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}" {% if supplier.id == product.supplier.id %} selected {% endif %}>{{ supplier.name }}</option>
                            {% endfor %}
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white"> <i class="far fa-save"></i> Submit </button><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
